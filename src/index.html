<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <dl id="specialty-list"></dl>

      <form id="query-form">
        <label>Condition</label>
        <select id="conditions"><option value="">N/A</option></select><br>
        <label>State (U.S. only)</label>
        <select id="states"></select><br>
        <label>City</label>
        <input type="text" placeholder="Portland" id="city">(optional)<br>
        <label>Doctor's name</label>
        <input type="text" id="doctor-name" placeholder="House">(optional)<br>
        <button type="submit">Submit Condition</button>
      </form>

      <dl id="doctors"></dl>
      <p id="error-message"></p>
    </div>
  </body>
</html>
